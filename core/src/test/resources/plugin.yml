name: gitclone
version: 0.0.1

inputs:
- name: GIT_URL
  type: string
  required: true
- name: GIT_BRANCH
  type: string
  required: true
- name: GIT_RSA_CREDENTIAL
  type: string
  required: true

allowFailure: true

script: |
  PK_FILE=${FLOWCI_PLUGIN_WORKSPACE}/FLOWCI_RSA_PRIVATE_KEY
  chmod 400 ${PK_FILE}
  ssh-agent bash -c 'ssh-add ${PK_FILE}; git clone -b ${GIT_BRANCH} ${GIT_URL}'