logging.level.com.flowci.core=DEBUG
logging.level.org.apache.zookeeper=ERROR
logging.level.org.apache.curator.framework=ERROR

server.port=8080
server.address=127.0.0.1
server.tomcat.uri-encoding=UTF-8

spring.data.mongodb.uri=mongodb://localhost:27017/flow_db_ut
spring.data.mongodb.field-naming-strategy=org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy

spring.rabbitmq.host = 127.0.0.1
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest

app.workspace=/tmp/flow.ci
app.auth-enabled=false

app.admin.default-email=admin@flow.ci
app.admin.default-password=123456

app.job.queue-name=queue.jobs.test
app.job.callback-queue-name=queue.jobs.callback-test
app.job.expire-in-seconds=3600
app.job.retry-waiting-seconds=5

app.zookeeper.embedded = false
app.zookeeper.host = 127.0.0.1:2181
app.zookeeper.root = /flow-agents-test
app.zookeeper.timeout = 30
app.zookeeper.retry = 5
app.zookeeper.data-dir =/tmp/flow.ci/zookeeper